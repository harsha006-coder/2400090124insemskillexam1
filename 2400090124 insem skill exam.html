<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Attendance Tracker</h1>
    <ul id="studentList">
      <!-- Checkboxes will be added by JS -->
    </ul>
    <h2>Total Present: <span id="presentCount">0</span></h2>
  </div>

  <script>
    // Step 1: Student names
    const students = ["Aarav", "Isha", "Rohan", "Meena", "Kiran"];
    const studentList = document.getElementById("studentList");
    const presentCountEl = document.getElementById("presentCount");
    let presentCount = 0;

    // Step 2: Create list items with checkboxes
    students.forEach(name => {
      const li = document.createElement("li");
      const label = document.createElement("label");
      const checkbox = document.createElement("input");

      checkbox.type = "checkbox";
      checkbox.addEventListener("change", () => {
        presentCount += checkbox.checked ? 1 : -1;
        presentCountEl.textContent = presentCount;
      });

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(name));
      li.appendChild(label);
      studentList.appendChild(li);
    });
  </script>
</body>
</html>
